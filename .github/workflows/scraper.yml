name: 🚀 Ejecutar Scraper de Kasten K10

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:  # Permite lanzarlo manualmente desde GitHub Actions

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar el repositorio
        uses: actions/checkout@v4

      - name: 🛠️ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: 🚀 Ejecutar scraper
        run: python scraper/scraper.py

      - name: 📂 Guardar archivos en la misma rama
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/
          git commit -m "🔄 Actualización automática del scraper [$(date)]" || echo "No hay cambios nuevos"
          git push origin HEAD:${{ github.ref_name }}
